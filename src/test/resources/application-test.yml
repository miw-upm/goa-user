# logging
logging:
  level:
    es.upm: DEBUG
    org.springframework.security: WARN

# H2 Embedded
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb

eureka:
  client:
    enabled: false
  instance:
    leaseRenewalIntervalInSeconds: 0
    leaseExpirationDurationInSeconds: 0
